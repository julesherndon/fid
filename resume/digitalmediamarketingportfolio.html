<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing Portfolio</title>
    <style>
        body {
            background-color: #a8cfc7; /* Light blue-green with a slight gray tint */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #555555; /* Dark grey background */
            color: white;
            padding: 40px 0;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        .header p {
            font-size: 20px;
        }

        .portfolio-section {
            margin: 30px 0;
            padding: 20px;
            background-color: #555555; /* Dark grey background */
            color: white;
            border-radius: 10px;
            border: 10px solid #555555; /* Dark grey border */
        }

        .portfolio-section h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .portfolio-items {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .portfolio-item {
            width: 300px;
            margin: 15px;
            background-color: #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
        }

        .portfolio-item h3 {
            margin-top: 0;
            font-size: 24px;
        }

        .portfolio-item p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .portfolio-item img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .footer {
            background-color: #555555;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>My Digital Marketing Portfolio</h1>
            <p>Explore my work in digital marketing campaigns, content creation, and social media management.</p>
        </div>

        <div class="portfolio-section">
            <h2>Digital Marketing Projects</h2>
            <div class="portfolio-items">
                
                <div class="portfolio-item">
                    <img src="Clouds.png" alt="clouds">
                </div>
               
                <div class="portfolio-item">
                    <img src="Herndon_Julia_roboT.png" alt="a robot">
                </div>
                <div class="portfolio-item">
                    <img src="Herndon_Julia_pears still life.png" alt="still life of pears">
                
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Â© 2025 Julia Herndon. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
