<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Band Name</title>
  <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil&family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
    }
    h1, h2, h3 {
      font-family: 'Stardos Stencil', cursive;
    }
  </style>
</head>
<body class="bg-gray-800 text-white">

  <!-- Header -->
  <header class=""bg-black bg-opacity-70 p-6 text-center">
    <h1 class="text-5xl text-yellow-400">Text</h1>
    <p class="text-gray-300 italic mt-2">text. additional text.</p>
  </header>

  <!-- Hero -->
  <section class="relative">
    <img src="band/Untitled design (4).png" class="w-full h-[400px] object-cover opacity-60" alt="Band Hero Image">
    <div class="absolute inset-0 flex items-center justify-center">
      <h2 class="text-4xl text-white bg-black bg-opacity-50 p-4 rounded-lg">New Album Out Now: *Album Name*</h2>
    </div>
  </section>

  <!-- Bio -->
  <section class="p-10 bg-gray-900">
    <h2 class="text-3xl text-yellow-400 mb-4">About the Band</h2>
    <p class="max-w-3xl">
     Description of what the bands sound. 
    </p>
  </section>


  <!-- Media -->
  <section class="p-10 bg-gray-900">
    <h2 class="text-3xl text-yellow-400 mb-4">Watch the Latest</h2>
    <div class="aspect-w-16 aspect-h-9 max-w-4xl mx-auto">
      <iframe class="w-full h-96" src="https://www.youtube.com/embed/8jv1WTpNnFI" title="YouTube video" allowfullscreen></iframe>
    </div>
  </section>

  <!-- Contact -->
  <section class="p-10 bg-gray-800">
    <h2 class="text-3xl text-yellow-400 mb-4">Contact & Booking</h2>
    <form class="max-w-xl space-y-4">
      <input type="text" placeholder="Your Name" class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600"/>
      <input type="email" placeholder="Your Email" class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600"/>
      <textarea placeholder="Message or Booking Request" rows="5" class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600"></textarea>
      <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center p-6 bg-black bg-opacity-70 text-gray-400">
    &copy; 2025 Southern Revival. All rights reserved.
  </footer>

</body>
</html>
