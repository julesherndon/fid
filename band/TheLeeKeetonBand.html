  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
    }
    h1, h2, h3, .font-stencil {
      font-family: 'Stardos Stencil', cursive;

<body class="bg-gray-800 text-white">

  <!-- Top Banner Image -->
  <div>
    <img src="TheLeeKeetonband.png" alt="The Lee Keeton Band Banner" class="w-full object-cover">

  <!-- Navigation -->
  <nav class="bg-black bg-opacity-80 p-4 text-yellow-400 font-semibold">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="TheLeeKeetonBand.html" class="text-2xl font-bold tracking-widest font-stencil">The Lee Keeton Band</a>

  <section id="media" class="p-10 bg-gray-900">
