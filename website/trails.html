<!-- trails.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trails - TrailBlazers</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f5;
      margin: 0;
      padding: 0;
      color: #2f3e46;
    }

    header {
      background-color: #354f52;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 1rem;
      list-style: none;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 1.5rem;
      text-align: center;
    }

    section {
      margin-top: 2rem;
      padding: 1.5rem;
    }

    .trail-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      justify-items: center;
      margin-top: 1.5rem;
    }

    .trail-box {
      background-color: white;
      border: 10px solid white; /* Large white border */
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Light shadow for a lift effect */
      text-align: center;
    }

    .trail-box img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .trail-box p {
      font-weight: bold;
      color: #354f52;
      margin-top: 0.5rem;
    }

    footer {
      background-color: #cad2c5;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Favorite Trails</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="trails.html">Trails</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Top Places We Love To Hike</h2>
  </main>

  <section>
    <h2>Explore Our Favorite Trails</h2>
    <div class="trail-gallery">
      <div class="trail-box">
        <a href="https://www.travelbanffcanada.com/best-hikes-banff-national-park/" target="_blank">
          <img src="banff.jpg" alt="a picture of banff">
        </a>
        <p>Banff, Canada</p>
      </div>

      <div class="trail-box">
        <a href="https://www.nps.gov/acad/planyourvisit/hiking.htm" target="_blank">
          <img src="acadia.jpg" alt="mountains and water">
        </a>
        <p>Acadia, Maine</p>
      </div>

      <div class="trail-box">
        <a href="https://www.nps.gov/mora/planyourvisit/trails-of-mount-rainier.htm" target="_blank">
          <img src="mount rainier.jpg" alt="a mountain">
        </a>
        <p>Mount Rainier, Washington</p>
      </div>
    </div>
  </section>

  <footer>
    <p>
      &copy; 2025 TrailBlazers Hiking Club &bull; Take a Hike
    </p>
  </footer>
</body>
</html>
