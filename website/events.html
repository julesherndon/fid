<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events - TrailBlazers</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f5;
      margin: 0;
      padding: 0;
      color: #2f3e46;
    }

    header {
      background-color: #354f52;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 1rem;
      list-style: none;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 1.5rem;
      text-align: center;
    }

    section {
      margin-top: 2rem;
      padding: 1.5rem;
    }

    .event-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      justify-items: center;
      margin-top: 1.5rem;
    }

    .trail-box {
      background-color: white;
      border: 5px solid #ffffff; /* White border around the images */
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Light shadow for lift effect */
      text-align: center;
    }

    .trail-box img {
      width: 80%; /* Smaller image */
      height: auto;
      border-radius: 8px;
    }

    .trail-box p {
      font-size: 1.5rem; /* Larger text size */
      font-weight: bold;
      color: #354f52;
      margin-top: 1rem;
    }

    footer {
      background-color: #cad2c5;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Upcoming Events</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="trails.html">Trails</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Spring 2025 Events</h2>
    <p>Join us for these exciting events:</p>

    <div class="event-gallery">
      <div class="trail-box">
        <a href="contact.html" target="_blank">
          <img src="earthday.jpg" alt="Earth Day Hike & Cleanup">
        </a>
        <p>April 20 - Earth Day Hike & Cleanup</p>
      </div>

      <div class="trail-box">
        <a href="contact.html" target="_blank">
          <img src="grouphikers.jpg" alt="Group of Hikers">
        </a>
        <p>May 10 - Beginner Hiker Workshop</p>
      </div>

      <div class="trail-box">
        <a href="contact.html" target="_blank">
          <img src="mountains.jpg" alt="Mountain Sunset">
        </a>
        <p>June 1 - Sunset Summit Hike</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 TrailBlazers Hiking Club &bull; Take a Hike</p>
  </footer>
</body>
</html>
