<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <style>
        body {
            background-color: #a8cfc7; /* Light blue-green with a slight gray tint */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #555555; /* Dark grey background */
            color: white;
            padding: 40px 0;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        .header p {
            font-size: 20px;
        }

        .portfolio-section {
            margin: 30px 0;
            padding: 20px;
            background-color: #555555; /* Dark grey background */
            color: white;
            border-radius: 10px;
            border: 10px solid #555555; /* Dark grey border */
        }

        .portfolio-section h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .portfolio-items {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .portfolio-item {
            width: 300px;
            height: 300px;
            background-color: #ddd;
            margin: 15px;
            border-radius: 10px;
            overflow: hidden;
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .footer {
            background-color: #555555;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>My Photography Portfolio</h1>
            <p>Explore my creative photography work</p>
        </div>

        <div class="portfolio-section">
            <h2>Photography Gallery</h2>
            <div class="portfolio-items">
                <div class="portfolio-item">
                    <img src="IMG_2159.JPG" alt="a bird on a fense post">
                </div>
                <div class="portfolio-item">
                    <img src="IMG_2874.JPG" alt="a cat">
                </div>
                <div class="portfolio-item">
                    <img src="IMG_6936.JPG" alt="girl smiling">
                </div>
                <div class="portfolio-item">
                    <img src="fullsizeoutput_1002.jpeg" alt="butterfly">
                </div>
                <div class="portfolio-item">
                    <img src="20240307_020318000_iOS 1.jpg" alt="Girl standing in water">
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Â© 2025 Julia Herndon. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
